<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PAGE_SAVED_SOP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let item of items">
      <button ion-item (click)="openSop(item.id)">
        {{ item.name }}
        <small>({{ item.desc }})</small>
      </button>
    </div>
  </ion-list>
</ion-content>
