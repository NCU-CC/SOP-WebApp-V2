  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PAGE_HOME_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar placeholder="{{ 'HOME_SEARCH_PLACEHOLDER' | translate }}" [(ngModel)]="searchQuery" (ionInput)="doSearch()"></ion-searchbar>

  <div *ngFor="let item of filteredItems">
    <ion-card (click)="openSop(item.id)">
      <ion-card-header>
        {{ item.name }}
      </ion-card-header>
      <ion-card-content>
        <ion-badge *ngIf="item.marked">
          {{ 'MARK' | translate }}
        </ion-badge>
        <ion-badge *ngIf="item.isMine">
          {{ 'MINE' | translate }}
        </ion-badge>
        <div>
          {{ item.desc }}
        </div>
        <small>
          {{ item.author }}, {{ item.unit }}
        </small>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
