<!--
  Generated template for the MySopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PAGE_MY_SOP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-content>
    <ion-list>
      <div *ngFor="let item of items">
        <button ion-item (click)="openSop(item.id)">
          {{ item.name }}
          <small>({{ item.desc }})</small>
        </button>
      </div>
    </ion-list>
  </ion-content>
  <ion-fab right bottom>
    <button ion-fab (click)="newSop()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
